<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Route My Call - Coming Soon</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 36px;
      color: #333333;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #666666;
      margin-bottom: 40px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .countdown-item {
      font-size: 42px;
      color: #333333;
      margin: 0 10px;
      font-weight: bold;
    }

    .countdown-label {
      font-size: 14px;
      color: #999999;
      margin-top: 8px;
      text-transform: uppercase;
    }

    .phone-number {
      font-size: 20px;
      color: #333333;
      margin-bottom: 40px;
    }

    /* Custom Styles */
    .countdown-item {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      transition: transform 1s cubic-bezier(0.165, 0.84, 0.44, 1);
    }

    .countdown-item.rotate {
      transform: rotateX(360deg);
    }

    .countdown-label {
      font-weight: bold;
      letter-spacing: 1px;
    }

    .phone-number {
      font-weight: bold;
    }

    /* Media Query for Responsive Design */
    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }

      .countdown-item {
        font-size: 32px;
        padding: 16px;
      }

      .countdown-label {
        font-size: 12px;
      }

      .phone-number {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Route My Call</h1>
    <p>Coming Soon</p>
    <div class="countdown">
      <div class="countdown-item" id="days">00</div>
      <div class="countdown-label">Days</div>
      <div class="countdown-item" id="hours">00</div>
      <div class="countdown-label">Hours</div>
      <div class="countdown-item" id="minutes">00</div>
      <div class="countdown-label">Minutes</div>
      <div class="countdown-item" id="seconds">00</div>
      <div class="countdown-label">Seconds</div>
    </div>
    <p class="phone-number">Call us at: <span id="formatted-phone"></span></p>
  </div>

  <script>
    // JavaScript code for the countdown
    const countdownDate = new Date("July 1, 2023 00:00:00").getTime();

    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      updateCountdownValue("days", days);
      updateCountdownValue("hours", hours);
      updateCountdownValue("minutes", minutes);
      updateCountdownValue("seconds", seconds);

      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById("days").textContent = "00";
        document.getElementById("hours").textContent = "00";
        document.getElementById("minutes").textContent = "00";
        document.getElementById("seconds").textContent = "00";
      }
    }, 1000);

    function updateCountdownValue(id, value) {
      const element = document.getElementById(id);
      if (element.textContent !== value.toString().padStart(2, "0")) {
        element.classList.add("rotate");
        setTimeout(() => {
          element.textContent = value.toString().padStart(2, "0");
          element.classList.remove("rotate");
        }, 1000);
      }
    }

    // JavaScript code to format the phone number
    const phoneNumber = "5304301122";
    const formattedPhoneNumber = `(${phoneNumber.slice(0, 3)}) ${phoneNumber.slice(3, 6)}-${phoneNumber.slice(6)}`;
    document.getElementById("formatted-phone").textContent = formattedPhoneNumber;
  </script>
</body>
</html>
