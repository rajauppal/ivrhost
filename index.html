<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Route My Call - Coming Soon</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 36px;
      color: #333333;
      margin-bottom: 20px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px;
    }

    .countdown-item {
      font-size: 96px;
      color: #333333;
      font-weight: bold;
      position: relative;
      height: 1.3em;
      overflow: hidden;
    }

    .countdown-label {
      font-size: 14px;
      color: #999999;
      text-transform: uppercase;
    }

    .phone-number {
      font-size: 20px;
      color: #333333;
      margin-bottom: 40px;
    }

    .scroll {
      animation: scroll 1s infinite;
    }

    @keyframes scroll {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(-100%);
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }

      .countdown-item {
        font-size: 64px;
      }

      .countdown-label {
        font-size: 12px;
      }

      .phone-number {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Route My Call</h1>
    <div class="countdown">
      <div class="countdown-item">
        <div id="days">
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="countdown-label">Days</div>
      <div class="countdown-item">
        <div id="hours">
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="countdown-label">Hours</div>
      <div class="countdown-item">
        <div id="minutes">
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="countdown-label">Minutes</div>
      <div class="countdown-item">
        <div id="seconds">
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="countdown-label">Seconds</div>
    </div>
    <p class="phone-number">Call us at: <span id="formatted-phone"></span></p>
  </div>

  <script>
    const countdownDate = new Date("July 1, 2023 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      updateNumber("days", days);
      updateNumber("hours", hours);
      updateNumber("minutes", minutes);
      updateNumber("seconds", seconds);
    }

    function updateNumber(id, newValue) {
      const element = document.getElementById(id);
      const currentValues = Array.from(element.getElementsByTagName("span")).map(span => Number(span.textContent));

      if (currentValues.length === 0) {
        element.innerHTML = `<span>${newValue}</span><span>${newValue}</span>`;
      } else if (currentValues[0] !== newValue) {
        const nextValue = newValue + 1;
        element.innerHTML = `<span>${currentValues[0]}</span><span>${nextValue}</span>`;
      }

      const spans = element.getElementsByTagName("span");
      const totalHeight = spans[0].offsetHeight + spans[1].offsetHeight;
      const animationDuration = totalHeight * 0.05;

      spans[0].style.transition = `transform ${animationDuration}s ease-in-out`;
      spans[1].style.transition = `transform ${animationDuration}s ease-in-out`;

      requestAnimationFrame(() => {
        spans[0].style.transform = `translateY(-${spans[0].offsetHeight}px)`;
        spans[1].style.transform = `translateY(-${spans[0].offsetHeight}px)`;
      });

      setTimeout(() => {
        spans[0].remove();
        spans[1].style.transform = "translateY(0)";
      }, animationDuration * 1000);
    }

    const phoneNumber = "5304301122";
    const formattedPhoneNumber = `(${phoneNumber.slice(0, 3)}) ${phoneNumber.slice(3, 6)}-${phoneNumber.slice(6)}`;
    document.getElementById("formatted-phone").textContent = formattedPhoneNumber;

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>

</html>
