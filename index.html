<!DOCTYPE html>
<html>
<head>
  <title>Route My Call</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS Styles for Route My Call */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-family: "Arial Black", sans-serif;
      font-size: 48px;
      margin-bottom: 10px;
      color: #333;
    }

    h2 {
      font-size: 24px;
      color: #333;
    }

    .countdown {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }

    .card {
      width: 100px;
      height: 150px;
      margin: 0 10px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-size: 48px;
      font-weight: bold;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .label {
      font-size: 18px;
      color: #333;
      margin-top: 10px;
    }

    .phone-number {
      margin-top: 30px;
      font-size: 24px;
      color: #333;
    }

    @media only screen and (max-width: 768px) {
      .card {
        width: 80px;
        height: 120px;
        font-size: 36px;
      }

      .label {
        font-size: 16px;
      }

      .phone-number {
        font-size: 20px;
      }
    }

    @media only screen and (max-width: 480px) {
      .card {
        width: 60px;
        height: 90px;
        font-size: 24px;
      }

      .label {
        font-size: 14px;
      }

      .phone-number {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Route My Call</h1>
    <h2>Coming Soon</h2>

    <div class="countdown">
      <div>
        <div class="card" id="days">0</div>
        <div class="label">Days</div>
      </div>
      <div>
        <div class="card" id="hours">0</div>
        <div class="label">Hours</div>
      </div>
      <div>
        <div class="card" id="minutes">0</div>
        <div class="label">Minutes</div>
      </div>
      <div>
        <div class="card" id="seconds">0</div>
        <div class="label">Seconds</div>
      </div>
    </div>

    <div class="phone-number">(530) 430-1122</div>
  </div>

  <script>
    // Set the start date of the countdown (July 1, current year)
    var countdownDate = new Date().getFullYear() + "-07-01T00:00:00";
    countdownDate = new Date(countdownDate).getTime();

    function updateTimer() {
      // Calculate the remaining time
      var currentTime = new Date().getTime();
      var remainingTime = countdownDate - currentTime;

      // Calculate days, hours, minutes, and seconds
      var days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
      var hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

      // Update the front side of each card
      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;

      // Update the countdown every second
      setTimeout(updateTimer, 1000);
    }

    // Start the countdown
    updateTimer();
  </script>
</body>
</html>
