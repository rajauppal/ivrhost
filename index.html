<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Route My Call - Coming Soon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    h1 {
      font-size: 36px;
      color: #333333;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 18px;
      color: #666666;
      margin-bottom: 40px;
    }
    
    .countdown {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }
    
    .countdown-item {
      font-size: 24px;
      color: #333333;
      margin: 0 10px;
    }
    
    .phone-number {
      font-size: 20px;
      color: #333333;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Route My Call</h1>
    <p>Coming Soon</p>
    <div class="countdown">
      <div class="countdown-item" id="days">00</div>
      <div class="countdown-item" id="hours">00</div>
      <div class="countdown-item" id="minutes">00</div>
    </div>
    <p class="phone-number">Call us at: (530) 430-1122</p>
  </div>

  <script>
    // JavaScript code for the countdown
    const countdownDate = new Date("2023-07-01").getTime();

    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

      document.getElementById("days").textContent = days.toString().padStart(2, "0");
      document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");

      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById("days").textContent = "00";
        document.getElementById("hours").textContent = "00";
        document.getElementById("minutes").textContent = "00";
      }
    }, 1000);
  </script>
</body>
</html>
