<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Route My Call - Coming Soon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    h1 {
      font-size: 36px;
      color: #333333;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 18px;
      color: #666666;
      margin-bottom: 40px;
    }
    
    .countdown {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }
    
    .countdown-item {
      font-size: 24px;
      color: #333333;
      margin: 0 10px;
    }
    
    .email-form {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .email-input {
      width: 250px;
      height: 40px;
      border-radius: 20px;
      border: 1px solid #999999;
      padding: 10px;
      font-size: 16px;
    }
    
    .submit-button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #333333;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Route My Call</h1>
    <p>Coming Soon</p>
    <div class="countdown">
      <div class="countdown-item">00</div>
      <div class="countdown-item">00</div>
      <div class="countdown-item">00</div>
    </div>
    <p>Leave your email below to be notified when we launch:</p>
    <form class="email-form">
      <input class="email-input" type="email" placeholder="Your Email" required>
      <button class="submit-button" type="submit">Notify Me</button>
    </form>
  </div>
</body>
</html>
