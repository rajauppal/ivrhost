<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slot Machine UI</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .slot-machine {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 300px;
      height: 400px;
      border: 2px solid #333333;
      border-radius: 10px;
      overflow: hidden;
    }

    .slot-wheel {
      width: 70px;
      height: 400px;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-right: 1px solid #333333;
    }

    .slot-number {
      font-size: 36px;
      color: #333333;
      margin: 0;
      padding: 0;
      line-height: 1;
      transition: transform 0.5s ease-in-out;
      transform-style: preserve-3d;
      transform-origin: center center;
    }
  </style>
</head>

<body>
  <div class="slot-machine">
    <div class="slot-wheel">
      <h3 class="slot-number">0</h3>
      <h3 class="slot-number">1</h3>
      <h3 class="slot-number">2</h3>
      <h3 class="slot-number">3</h3>
      <!-- Add more numbers if needed -->
    </div>
    <div class="slot-wheel">
      <h3 class="slot-number">0</h3>
      <h3 class="slot-number">1</h3>
      <h3 class="slot-number">2</h3>
      <h3 class="slot-number">3</h3>
      <!-- Add more numbers if needed -->
    </div>
    <div class="slot-wheel">
      <h3 class="slot-number">0</h3>
      <h3 class="slot-number">1</h3>
      <h3 class="slot-number">2</h3>
      <h3 class="slot-number">3</h3>
      <!-- Add more numbers if needed -->
    </div>
    <div class="slot-wheel">
      <h3 class="slot-number">0</h3>
      <h3 class="slot-number">1</h3>
      <h3 class="slot-number">2</h3>
      <h3 class="slot-number">3</h3>
      <!-- Add more numbers if needed -->
    </div>
  </div>

  <script>
    const slotWheels = document.querySelectorAll('.slot-wheel');

    function startSpinning() {
      slotWheels.forEach(wheel => {
        const randomIndex = Math.floor(Math.random() * wheel.children.length);
        const offset = randomIndex * -100;
        wheel.style.transform = `translateY(${offset}px)`;
      });
    }

    function stopSpinning() {
      slotWheels.forEach(wheel => {
        wheel.style.transform = '';
      });
    }

    // Example usage: Call startSpinning() to start the spinning effect and stopSpinning() to stop it after some time.
    // You can modify the logic as per your requirements.
    // Remember to add event listeners or triggers for starting and stopping the spinning effect.
  </script>
</body>

</html>
