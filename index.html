<!DOCTYPE html>
<html>
<head>
  <title>Route My Call - Coming Soon</title>
  <style>
    
    /* CSS Styles for Countdown Timer */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
}

h1 {
  font-family: "Arial Black", sans-serif;
  font-size: 36px;
  margin-bottom: 10px;
  color: #333;
}

h2 {
  font-size: 20px;
  color: #333;
}

.countdown {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  margin-top: 30px;
}

.card-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 20px;
  width: 100px;
  height: 150px;
}

.card {
  position: relative;
  width: 100%;
  height: 100%;
  margin: 0 10px;
  border-radius: 10px;
  background-color: #fff;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  perspective: 1000px;
  transform-style: preserve-3d;
  transition: transform 0.5s;
}

.card.flipped {
  transform: rotateY(180deg);
}

.card-front,
.card-back {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 48px;
  font-weight: bold;
  color: #333;
  border-radius: 10px;
}

.card-back {
  transform: rotateY(180deg);
}

.label {
  font-size: 16px;
  color: #333;
  margin-top: 5px;
}

.phone-number {
  margin-top: 20px;
  font-size: 18px;
  color: #333;
}

@media only screen and (max-width: 768px) {
  h1 {
    font-size: 24px;
  }

  h2 {
    font-size: 16px;
  }

  .countdown {
    margin-top: 20px;
  }

  .card-container {
    width: 80px;
    height: 120px;
  }

  .card-front,
  .card-back {
    font-size: 36px;
  }

  .label {
    font-size: 14px;
  }

  .phone-number {
    font-size: 16px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Route My Call</h1>
    <h2>Coming Soon</h2>

    <div class="countdown">
      <div class="card-container">
        <div class="card">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
        <div class="label">Days</div>
      </div>
      <div class="card-container">
        <div class="card">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
        <div class="label">Hours</div>
      </div>
      <div class="card-container">
        <div class="card">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
        <div class="label">Minutes</div>
      </div>
      <div class="card-container">
        <div class="card">
          <div class="card-front"></div>
          <div class="card-back"></div>
        </div>
        <div class="label">Seconds</div>
      </div>
    </div>

    <div class="phone-number">Contact us: 530-430-1122</div>
  </div>

  <script>
    // JavaScript code for Countdown Timer
    // Modify the following code to set the target date and time
    var targetDate = new Date("2023-07-01T00:00:00");

    function getTimeRemaining(endTime) {
      var totalSeconds = Math.floor((Date.parse(endTime) - Date.parse(new Date())) / 1000);
      var days = Math.floor(totalSeconds / (60 * 60 * 24));
      var hours = Math.floor((totalSeconds % (60 * 60 * 24)) / (60 * 60));
      var minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
      var seconds = Math.floor(totalSeconds % 60);
      return {
        total: totalSeconds,
        days: days,
        hours: hours,
        minutes: minutes,
        seconds: seconds
      };
    }

    function startTimer() {
  var cards = document.querySelectorAll(".card");
  var labels = document.querySelectorAll(".label");

  var timerInterval = setInterval(updateTimer, 1000);

  var currentSeconds = null;
  var currentMinutes = null;
  var currentHours = null;

  function updateTimer() {
    var time = getTimeRemaining(targetDate);

    // Check if the seconds have changed
    if (currentSeconds !== time.seconds) {
      // Update the back side of the changing card
      cards[3].querySelector(".card-back").textContent = ("0" + time.seconds).slice(-2);

      // Flip the changing card
      cards[3].classList.toggle("flipped");
      currentSeconds = time.seconds;
    }

    // Check if the minutes have changed
    if (currentMinutes !== time.minutes) {
      // Update the back side of the card
      cards[2].querySelector(".card-back").textContent = ("0" + time.minutes).slice(-2);

      // Flip the card if the number has changed
      if (cards[2].querySelector(".card-front").textContent !== ("0" + time.minutes).slice(-2)) {
        cards[2].classList.toggle("flipped");
        currentMinutes = time.minutes;
      }
    }

    // Check if the hours have changed
    if (currentHours !== time.hours) {
      // Update the back side of the card
      cards[1].querySelector(".card-back").textContent = ("0" + time.hours).slice(-2);

      // Flip the card if the number has changed
      if (cards[1].querySelector(".card-front").textContent !== ("0" + time.hours).slice(-2)) {
        cards[1].classList.toggle("flipped");
        currentHours = time.hours;
      }
    }

    // Update the days card and label
    cards[0].querySelector(".card-front").textContent = time.days;
    labels[0].textContent = "Days";

    // Update the seconds card and label
    cards[3].querySelector(".card-front").textContent = ("0" + time.seconds).slice(-2);
    labels[3].textContent = "Seconds";

    if (time.total <= 0) {
      clearInterval(timerInterval);
    }
  }
}

startTimer();

  </script>
</body>
</html>
